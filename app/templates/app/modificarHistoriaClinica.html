
{% extends 'app/base.html' %}
{% load static %}

{% block contenido %}
{% load crispy_forms_tags %}
{% block js%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script src="/CubaVID/app/static/app/js/validar_HC.js"></script>
{% endblock %}

{% block css %}

<link rel="stylesheet" href="/CubaVID/app/static/app/css/Crear_HC.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

{% endblock %}

<body style="background-color: #b7eeea;">

  <br>
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h4>Modificar Historia Clinica</h4>

            <form method="post" enctype="multipart/form-data"  >
  
              {% csrf_token %}
        
              {{ form | crispy }}
        
              <br>
        
               <div class="d-flex justify-content-end">
        
                 <button type="submit" id="btnEnviar" class="btn btn-primary" style="background-color: white;
                     border: 2px solid hsl(152, 55%, 36%); color: black; font-weight: bolder; font-size: 18px;
                     height: 50px; border-radius: 8px;">Editar</button>
        
                     &nbsp;
                     &nbsp;

                 <a href="{% url 'listaHC' %}" class="btn btn-secondary" style="background-color: hsl(152, 55%, 36%);
                     border: 2px solid hsl(152, 55%, 36%); border-radius: 8px;color: white; font-weight: bolder; font-size: 18px; height: 50px;">Cancelar</a> 
                </div>
            
              </form>
    
          </div>
        </div>
          {{mensaje}}
        
          </div>
        </div>

     
    </body>
      
{% endblock %}
