<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ingreso al sistema</title>

                     <hr>
                     <form action="" method="post">

                        {% csrf_token %}
                        {{ form | crispy }}

                        <br>
                        <a href="{% url 'home' %}">Ir a la p√°gina principal</a> |
                        <a href="{% url 'registroUsuario' %}" style="margin-right: 250px;">Registrarte</a>
                        <input type="submit" value="Ingresar" class="btn btn-success float-right">

                 </div>
             </div>
        </div>
    </div>
